<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body class="my-login-page">
    <div class="card-wrapper">
        <div class="card fat">
            <div class="card-body">
                <div class="brand">
                    <img src="logo.png" alt="Logo"> <!-- Replace with your logo -->
                </div>
                <h2 class="card-title">Reset Your Password</h2>
                <form method="post" action="{% url 'password_reset' %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block">Reset Password</button>
                    </div>
                </form>
                <div class="footer">
                    <p>Remember your password? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<style>
    html, body {
    height: 100%;
}

body.my-login-page {
    background-color: #f7f9fb;
    font-size: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
}

.my-login-page .brand {
    width: 90px;
    height: 90px;
    overflow: hidden;
    border-radius: 50%;
    margin: 0 auto 40px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    position: relative;
    z-index: 1;
}

.my-login-page .brand img {
    width: 100%;
}

.my-login-page .card-wrapper {
    width: 400px;
    margin: 0 auto;
}

.my-login-page .card {
    border-color: transparent;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    border-radius: 10px;
}

.my-login-page .card.fat {
    padding: 20px;
}

.my-login-page .card .card-title {
    margin-bottom: 30px;
    font-size: 24px;
    font-weight: 600;
    text-align: center;
    color: #333;
}

.my-login-page .form-control {
    border-width: 2px;
    border-radius: 5px;
    padding: 10px;
    font-size: 14px;
}

.my-login-page .form-group {
    margin-bottom: 20px;
}

.my-login-page .form-group label {
    font-weight: 500;
    color: #555;
}

.my-login-page .btn.btn-block {
    padding: 12px 10px;
    font-size: 16px;
    font-weight: 600;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.my-login-page .btn.btn-block:hover {
    background-color: #0056b3;
}

.my-login-page .footer {
    margin: 20px 0;
    color: #888;
    text-align: center;
    font-size: 14px;
}

.my-login-page .footer a {
    color: #007bff;
    text-decoration: none;
}

.my-login-page .footer a:hover {
    text-decoration: underline;
}

/* Responsive Styles */
@media screen and (max-width: 425px) {
    .my-login-page .card-wrapper {
        width: 90%;
    }
}

@media screen and (max-width: 320px) {
    .my-login-page .card.fat {
        padding: 10px;
    }

    .my-login-page .card.fat .card-body {
        padding: 10px;
    }
}
</style>
